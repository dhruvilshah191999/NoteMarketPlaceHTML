<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link
      href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@300;400;600;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./css/bootstrap/bootstrap.css" />
    <link rel="stylesheet" href="./css/responsive2.css" />
    <link rel="stylesheet" href="./css/style2.css" />
    <link rel="stylesheet" href="./fonts/fontawesome/css/fontawesome.css" />
    <link rel="stylesheet" href="./fonts/fontawesome/css/brands.css" />
    <link rel="stylesheet" href="./fonts/fontawesome/css/solid.css" />
    <title>Contact Us</title>
  </head>
  <body>
    <header>
      <nav class="navbar white-nav-top navbar-expand-lg fixed-top">
        <div class="container container-relative">
          <span id="mobile-nav-open-btn">&#9776;</span>
          <a href="#home" class="navbar-brand">
            <img src="./images/login/logo.png" alt="logo" id="user_logo" />
          </a>
          <div class="container add-list">
            <div class="collapse navbar-collapse">
              <ul class="nav ml-auto">
                <li class="nav-item">
                  <a class="nav-link" href="#">Search Notes</a>
                </li>
                <li class="nav-item">
                  <a class="nav-link" href="#">Sell Your Notes</a>
                </li>
                <li class="nav-item"><a class="nav-link" href="#">FAQ</a></li>
                <li class="nav-item">
                  <a class="nav-link checked" href="#">Contact Us</a>
                </li>
                <li class="nav-item">
                  <a class="nav-link btn-login" href="#" role="button">Login</a>
                </li>
              </ul>
            </div>
          </div>
          <div id="mobile-nav">
            <span id="mobile-nav-close-btn">&times;</span>
            <div id="mobile-nav-content">
              <ul class="nav navbar-nav">
                <li class="nav-item">
                  <a class="nav-link" href="#">Search Notes</a>
                </li>
                <li class="nav-item">
                  <a class="nav-link" href="#">Sell Your Notes</a>
                </li>
                <li class="nav-item"><a class="nav-link" href="#">FAQ</a></li>
                <li class="nav-item">
                  <a class="nav-link checked" href="#">Contact Us</a>
                </li>
                <li class="nav-item">
                  <a class="nav-link btn-login" href="#" role="button">Login</a>
                </li>
              </ul>
            </div>
          </div>
        </div>
      </nav>
    </header>
    <section id="user-profile">
      <img
        src="./images/home/banner-with-overlay.jpg"
        id="use-profile-img"
        alt="Home Image"
      />
      <div id="user-profile-content">
        <div class="user-profile-inner contact-inner">
          <h2>Contact Us</h2>
        </div>
      </div>
    </section>
    <section id="contact-box">
      <div id="content-box">
        <div class="container">
          <form>
            <div class="contact-heading">
              <h2>Get in Touch</h2>
              <p>Let us know how to get back to you</p>
            </div>
            <div class="contact-input">
              <div class="row">
                <div class="col-md-6">
                  <div class="row">
                    <div class="col-md-12">
                      <div class="form-group">
                        <label for="name">Full Name*</label>
                        <input
                          type="text"
                          class="form-control"
                          placeholder="Enter your full name"
                          id="name"
                        />
                      </div>
                    </div>
                    <div class="col-md-12">
                      <div class="form-group">
                        <label for="email">Email Address*</label>
                        <input
                          type="email"
                          class="form-control"
                          placeholder="Enter your email address"
                          id="email"
                        />
                      </div>
                    </div>
                    <div class="col-md-12">
                      <div class="form-group">
                        <label for="subject">Subject*</label>
                        <input
                          type="text"
                          class="form-control"
                          placeholder="Enter your subject"
                          id="subject"
                        />
                      </div>
                    </div>
                  </div>
                </div>
                <div class="col-md-6">
                  <div class="form-group">
                    <label for="subject">Comment/Question*</label>
                    <textarea
                      class="form-control"
                      placeholder="Comments..."
                      height="100%"
                    ></textarea>
                  </div>
                </div>
                <div class="col-md-6">
                  <div class="marging-top">
                    <input
                      type="submit"
                      class="btn btn-primary"
                      value="SUBMIT"
                    />
                  </div>
                </div>
              </div>
            </div>
          </form>
        </div>
      </div>
    </section>
    <section class="footer">
      <hr />
      <div class="home-footer">
        <div class="container">
          <div class="row">
            <div class="col-md-6 col-sm-8 col-6">
              <div class="footer-text">
                <p>Copyright &copy; Tatvasoft All rights reserved.</p>
              </div>
            </div>
            <div class="col-md-6 col-sm-4 col-6">
              <ul class="social-list">
                <li>
                  <a href="#"><i class="fab fa-facebook-f"></i></a>
                </li>
                <li>
                  <a href="#"><i class="fab fa-twitter"></i></a>
                </li>
                <li>
                  <a href="#"><i class="fab fa-linkedin-in"></i></a>
                </li>
              </ul>
            </div>
          </div>
        </div>
      </div>
    </section>
    <script src="./js/jquery.js"></script>
    <script src="./js/script2.js"></script>
  </body>
</html>
