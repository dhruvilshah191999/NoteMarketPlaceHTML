<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@300;400;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./css/bootstrap/bootstrap.css">
    <link rel="stylesheet" href="./css/responsive.css">
    <link rel="stylesheet" href="./css/style.css">
    <link rel="stylesheet" href="./fonts/css/font-awesome.css">
    <title>
        Login
    </title>
</head>

<body>
    <section id="home">
        <div class="container" id="container-box">
            <div class="row">
                <div class="col-md-12" align="center">
                    <img src="./images/login/top-logo.png" alt="Top Photo"/>
                </div>
            </div>
            <div class="row">
                <div class="col-md-3"></div>
                <div class="col-md-6 form-box">
                    <h3>Login</h3>
                    <p>Enter your email address and password to login</p>
                    <form class="needs-validation" novalidate>
                        <div class="form-group">
                            <label for="uname">Email</label>
                            <input type="email" class="form-control" id="email" placeholder="Enter your email" name="email" required>
                            <div class="invalid-feedback">The email that you've entered is incorrect.</div>
                        </div>
                        <div class="form-group">
                            <div class="row lab-password">
                                <div class="col-md-6 col-6">
                                    <label for="pwd">Password</label>
                                </div>
                                <div class="col-md-6 col-6 forgot-link">
                                    <a href="/">Forgot Password?</a>
                                </div>
                            </div>
                            <input id="password-field" type="password" class="form-control" id="pwd" placeholder="Enter your password" name="pswd" required>
                            <span toggle="#password-field" class="fa fa-fw fa-eye field-icon toggle-password"></span>
                            <div class="invalid-feedback">The password that you've entered is incorrect.</div>
                        </div>
                        <div class="form-group form-check">
                                <input class="form-check-input" type="checkbox" name="remember" required>
                                <label class="check-label">Remember Me</label>
                                <div class="invalid-feedback">Check this checkbox to continue.</div>
                        </div>
                        <input type="submit" class="btn-submit" value="LOGIN">
                    </form>
                    <div id="sign-up">
                        <p>Don't have an account? <a href="">Sign Up</a></p>
                    </div>
                </div>
            </div>
            <div style="padding-bottom: 100px;"></div>
        </div>
    </section>
    <script src="./js/jquery.js"></script>
    <script src="./js/script.js"></script>
</body></html>
