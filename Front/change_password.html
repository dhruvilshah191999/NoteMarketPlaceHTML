<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link
      href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@300;400;600;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./css/bootstrap/bootstrap.css" />
    <link rel="stylesheet" href="./css/responsive.css" />
    <link rel="stylesheet" href="./css/style.css" />
    <link rel="stylesheet" href="./fonts/css/font-awesome.css" />
    <title>Change Password</title>
  </head>

  <body>
    <section id="home">
      <div class="container" id="container-box">
        <div class="row">
          <div class="col-md-12" align="center">
            <img src="./images/login/top-logo.png" alt="Top Photo" />
          </div>
        </div>
        <div class="row">
          <div class="col-md-3"></div>
          <div class="col-md-6 form-box">
            <h3>Change Password</h3>
            <p>Enter your new password to change your password</p>
            <form class="needs-validation" novalidate>
              <div class="form-group">
                <label for="pwd">Old Password</label>
                <input
                  id="password-field1"
                  type="password"
                  class="form-control"
                  id="pwd"
                  placeholder="Enter your old password"
                  name="pswd"
                  required
                />
                <span
                  toggle="#password-field1"
                  class="fa fa-fw fa-eye field-icon toggle-password"
                ></span>
                <div class="invalid-feedback">
                  The password that you've entered is incorrect.
                </div>
              </div>
              <div class="form-group">
                <label for="pwd" class="margin-label">New Password</label>
                <input
                  id="password-field2"
                  type="password"
                  class="form-control"
                  id="pwd"
                  placeholder="Enter your new password"
                  name="npswd"
                  required
                />
                <span
                  toggle="#password-field2"
                  class="fa fa-fw fa-eye field-icon toggle-password"
                ></span>
                <div class="invalid-feedback">
                  The password that you've entered is incorrect.
                </div>
              </div>
              <div class="form-group">
                <label for="pwd" class="margin-label">Confirm Password</label>
                <input
                  id="password-field3"
                  type="password"
                  class="form-control"
                  id="pwd"
                  placeholder="Enter your confirm password"
                  name="cpswd"
                  required
                />
                <span
                  toggle="#password-field3"
                  class="fa fa-fw fa-eye field-icon toggle-password"
                ></span>
                <div class="invalid-feedback">
                  The password that you've entered is incorrect.
                </div>
              </div>
              <input
                type="submit"
                class="btn-submit margin-label"
                value="SUBMIT"
              />
            </form>
          </div>
        </div>
      </div>
    </section>
    <script src="./js/jquery.js"></script>
    <script src="./js/script.js"></script>
  </body>
</html>
